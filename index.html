<!DOCTYPE html>
<html>
  <head>
    <title>SheCodes</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/threejs-toys@0.0.8/build/threejs-toys.module.cdn.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <h1>🌄 🏞️ A.I. Hiker's Guide 🏞️ 🌄</h1>
    </header>
    <div class="form-container">
      <main>
        <form id="trail-generator-form">
          <input type="text" 
            placeholder="Enter a location or 2 you wish to hike..." 
            autofocus 
            required 
            autocomplete="off" 
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button"/>
        </form>
        <small>i.e: Dublin,Ireland. Colorado. Oslo,Norway...</small>
      </main>
    </div>
    <div class="trail hidden" id="trail"></div>

    <footer>
      This A.I. was coded by  <strong>👻 Katie Lunder 👻</strong> & is open-sourced on 
      <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/146/504/original/git3.png?1728186651" alt="Git" class="logo" width="20px" url="https://github.com/katiewunderin/Gunnison-Poem">

      and is hosted on 
      <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/146/505/original/net4.png?1728186662" alt="Netlify" class="logo" width="20px" url="https://ai-gunnisonpoem.netlify.app/"> 
      <a href="https://ai-gunnisonpoem.netlify.app/" target="_blank">Netlify</a>.
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
